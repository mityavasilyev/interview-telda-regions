server:
  port: 8080

spring:
  application:
    name: REGION-SERVICE
  datasource:
    url: jdbc:h2:file:./testdb;USER=sa;PASSWORD=sa;AUTO_SERVER=TRUE; #Stored in file so that it can be inspected
