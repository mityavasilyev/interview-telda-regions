server:
  port: 80

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: REGION-SERVICE
          uri: lb://REGION-SERVICE
          predicates:
            - Path=/api/v1/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
